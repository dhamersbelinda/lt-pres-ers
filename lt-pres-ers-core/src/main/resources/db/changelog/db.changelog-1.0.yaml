databaseChangeLog:

  - changeSet:
      id: 1
      author: initial
      changes:
        - createTable:
            tableName: PROFILE
            columns:
              - column:
                 name: ID
                 type: BIGINT
                 constraints:
                   primaryKey: true
                   primaryKeyName: PK_PROFILE
                   nullable: false
              - column:
                 name: PROFILE_IDENTIFIER
                 type: varchar(2048)
                 constraints:
                   nullable: false
                   unique: true
                   uniqueConstraintName: UK_PROFILE_IDENTIFIER
              - column:
                 name: PRESERVATION_EVIDENCE_POLICY
                 type: varchar(2048)
                 constraints:
                   nullable: false
              - column:
                 name: VALID_FROM
                 type: TIMESTAMP(3)
                 constraints:
                   nullable: false
              - column:
                 name: VALID_UNTIL
                 type: TIMESTAMP(3)
                 constraints:
                   nullable: true
              - column:
                 name: PRESERVATION_STORAGE_MODEL
                 type: varchar(32)
                 constraints:
                   nullable: false
              - column:
                 name: PRESERVATION_GOAL
                 type: varchar(2048)
                 constraints:
                   nullable: false
              - column:
                 name: EVIDENCE_FORMAT
                 type: varchar(2048)
                 constraints:
                   nullable: false
              - column:
                 name: SCHEME_IDENTIFIER
                 type: varchar(2048)
                 constraints:
                   nullable: true
              - column:
                 name: SPECIFICATION
                 type: varchar(2048)
                 constraints:
                   nullable: true
              - column:
                 name: PRESERVATION_EVIDENCE_RETENTION_PERIOD
